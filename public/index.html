<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calc</title>
  <meta name="description" content="ServiceNow Developer">
  <!--<link rel="stylesheet" href="/css/main.css"-->
  <link rel="canonical" href="/projects/freecodecamp/frontend/advanced/calculator/">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//kit.fontawesome.com/1137ba543e.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!--Page specific-->
  <link media="screen,print" rel="stylesheet" href="./custom.css">
  <script src="./custom.js" type="text/javascript"></script>
  <link rel="canonical" href="https://calc.jace.pro"></link>
</head>

  <body>
  <div class="container center fixed">
    <div class="center-block row top col-md-12 col-xs-12"><i class="fab fa-free-code-camp"></i> Calculator</div>
    <div class="">
      <input type="text" class="col-md-12 col-xs-12" id="lcd"/>
    </div>
    <div class="center-block row">
      <span id="7" class="button btn btn-primary col-md-2 col-xs-2">7</span>
      <span id="8" class="button btn btn-primary col-md-2 col-xs-2">8</span>
      <span id="9" class="button btn btn-primary col-md-2 col-xs-2">9</span>
      <span id="divide" class="button btn btn-warning col-md-2 col-xs-2"><i class="fas fa-divide"></i></span>
      <span id="4" class="button btn btn-primary col-md-2 col-xs-2">4</span>
      <span id="5" class="button btn btn-primary col-md-2 col-xs-2">5</span>
      <span id="6" class="button btn btn-primary col-md-2 col-xs-2">6</span>
      <span id="times" class="button btn btn-warning col-md-2 col-xs-2"><i class="fas fa-times"></i></span>
      <span id="1" class="button btn btn-primary col-md-2 col-xs-2">1</span>
      <span id="2" class="button btn btn-primary col-md-2 col-xs-2">2</span>
      <span id="3" class="button btn btn-primary col-md-2 col-xs-2">3</span>
      <span id="minus" class="button btn btn-warning col-md-2 col-xs-2"><i class="fas fa-minus"></i></span>
      <span id="0" class="button btn btn-primary col-md-2 col-xs-2">0</span>
      <span id="dot" class="button btn btn-primary col-md-2 col-xs-2">.</span>
      <span id="plus" class="button btn btn-warning col-md-2 col-xs-2"><i class="fas fa-plus"></i></span>
      <span id="clear" class="button btn btn-warning col-md-2 col-xs-2"><p id="c" style="font-weight:bold">C</p></span>
      <span id="equal" class="wide-button btn btn-warning col-md-12 col-xs-12"><i class="fas fa-equals"></i></span>
    </div>
</body>

</html>
